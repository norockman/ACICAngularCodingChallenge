<h2>Recent Quote group by: QuoteNumber And LineOfBusiness</h2>
<ul >
    <li *ngFor="let sumRecentQuote of sumRecentQuotes">
        <span>Quote Number: {{sumRecentQuote.quoteNumber}} 
            - Line of Business: {{sumRecentQuote.lineOfBusiness}} ({{sumRecentQuote.name}})
            - Quote Count: {{sumRecentQuote.quoteCount}}</span>
    </li>
</ul>
